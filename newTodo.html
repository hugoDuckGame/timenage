<body>
    <div class="panel panel-default col-sm-3 center">
        <div class="panel-heading">
            <h1 style="color : black;">Create New To-Do</h1>
        </div>
        <div class="panel-body">
            <form action="newTodo.php">
                <div class="form-group"></div>
                    <label for="name">Name of the task:</label>
                    <input type="text" id="name" name="name" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="date">Due date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="ismult">Would you like this task to be unique or repeatable?:</label>
                    <input type="checkbox" id="ismult" name="ismult" onclick="showHide()">
                </div>
                <div class="form-group"> 
                    <div class="number">
                        <label for="it">Enter number of planned iterations:</label>
                        <input type="number" id="it" name="it">
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </div>
    <script>hide('number');</script>
